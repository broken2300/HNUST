<script type="text/javascript">
	$(function(){
		var $provincesContainer = $("#provinces");
		var $citiesContainer = $('#cities');
		var $stationTable = $('#stations');
		globalPCMSs = "";
		var currentProvince = 0;
		var currentCity = 0;
		var endGroup = '</div>';
		var endButton = '</button>';
		var group = '<div class="btn-group" role="group" aria-label="...">';
		var provinceButton = '<button type="button" class="btn btn-link  btn-xs"  >';

		var stationTH = '<tr>'+
							'<td class="active" style="width:105px" >站点</td>'+
							'<td style="width:38px" >PM<sub>2.5</sub></td>'+
							'<td class="warning" style="width:38px" >PM<sub>10</sub></td>'+
							'<td class="danger" style="width:38px" >NO<sub>2</sub></td>'+
							'<td class="info" style="width:38px" >SO<sub>2</sub></td>'+
							'<td class="success" style="width:38px" >CO</td>'+
							'<td class="active" style="width:38px" >O<sub>3</sub></td>'+
						'</tr>';


	// init
		$.getJSON("json/PCMSs.json",function(PCMSs){ 
			//alert(PCMSs.provinces[1].name);
			globalPCMSs = PCMSs;
			update($provincesContainer,globalPCMSs,'provinces');
		});
		

		function update($container,datalist,buttonType){
			var contentHTML = '';
			var count = 0;
			var generalButton = provinceButton;

			$.each(datalist,function(n,value){

				if(n % 7 == 0){
        			contentHTML += group;
        		}
        		contentHTML += generalButton;
        		contentHTML += value.name;
        		contentHTML += endButton;

        		if((n + 1) % 7 == 0){
        			contentHTML += endGroup;
        		}
        		count = n;
        	});

        	if((count + 1) % 7 != 0)
        		contentHTML += endGroup;
        	$container.html(contentHTML);

        	
        		$container.find("button").click(function(){
        			var index = $($container.find("button")).index($(this));
        			if(buttonType == 'provinces'){    //  點擊省份事件
        				var provinceName = $(this).html();
        				currentProvince = index;

        				// 更新網頁
        				update($citiesContainer,globalPCMSs[currentProvince].cities,'cities');

        				// 更新地圖等操作
        				;

        			}else if(buttonType == 'cities'){   //  點擊城市事件
        				var cityName = $(this).html();
        				
        				currentCity = index;
        				// 更新網頁
        				var stationHTML = stationTH;

        				$.each(globalPCMSs[currentProvince].cities[currentCity].stations,function(n,station){
        					

                                                //  此處添加數據，暫為‘-’
        					stationHTML += '<tr>';
        					stationHTML += '<td class="active" style="width:80px">'+station.name+'</td>';
							stationHTML += '<td  style="width:38px">'+'-'+'</td>';
        					stationHTML += '<td class="success" style="width:38px">'+'-'+'</td>';
        					stationHTML += '<td class="warning" style="width:38px">'+'-'+'</td>';
        					stationHTML += '<td class="danger" style="width:38px">'+'-'+'</td>';
        					stationHTML += '<td class="info" style="width:38px">'+'-'+'</td>';
							stationHTML += '<td class="active" style="width:38px">'+'-'+'</td>';
        					stationHTML += '</tr>';
        				});

        				$stationTable.html(stationHTML);
						
						
						//DITU
						
        			//	update($citiesContainer,globalPCMSs[currentProvince].cities[currentCity].stations,'stations');
        			}
        			
        		});
		}
		
	});

	</script>

var convertData = function (data) {//将地图数据与pm数据结合，并保存
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var geoCoord = geoCoordMap[data[i].name];
        if (geoCoord) {
            res.push({
                name: data[i].name,
                value: geoCoord.concat(data[i].value)
            });
        }
    }
    return res;
};

function airAssessment(airValue){
    var resultAssessment = "AQI指数不准确";
    if((airValue > 0 || airValue == 0)&&(airValue < 50 || airValue == 50))
        resultAssessment = "优";
    else if((airValue > 51 || airValue == 51)&&(airValue < 100 || airValue == 100)) 
        resultAssessment = "良";
        else if((airValue > 101 || airValue == 101)&&(airValue < 150 || airValue == 150)) 
            resultAssessment = "轻度污染";
            else if((airValue > 151 || airValue == 151)&&(airValue < 200 || airValue == 200))
                resultAssessment = "中度污染";
                else if((airValue > 201 || airValue == 201)&&(airValue < 300 || airValue == 300)) 
                    resultAssessment = "重度污染";
                    else if(airValue > 300)
                        resultAssessment = "严重污染";
    return resultAssessment;
}

            if (selected[i]) {
                mt = i;
                while (len--) {
                    if (maptype[len] == mt) {
                        curIndx = len;
                    }
                }
                break;
            }
        }
        $.getJSON("json/monitoringPointsMap.json",function(monitoringPointsMap){ 
          option.series[1].data = monitoringPointsMap[mt];
        });

    else {
        curIndx = 0;
        mt = 'china';
        option.series[1].data = dataSerieMap;
    }
    option.geo.map = mt;
    option.series[0].mapType = mt;
    myChartMap.setOption(option, true);

                else if(echartMonth == 2 || echartMonth == 4 || echartMonth == 6 || echartMonth == 8 || echartMonth == 9 || echartMonth == 11 || echartMonth == 1){//超出本月且上月为闰月
                        str2.push(echartDate-i+31);
                        if(echartMonth == 1)//c            
                            str1.push(12);//超出一月,则上月为12月
                        else
                            str1.push(echartMonth-1);
                    }
                    else if(echartMonth == 3){
                            if((echartYear%4 == 0 && echartYear%100 != 0) || echartYear%400){
                                if(echartDate-i+29 == 0){
                                    str2.push(31);
                                    str1.push(1);
                                }
                                else{
                                    str2.push(echartDate-i+29)
                                    str1.push(2);
                                }
                            }
                            else{
                                if(echartDate-i+28 == 0 || echartd-i+28 < 0){
                                    str2.push(echartDate-i+28+31);
                                    str1.push(1);
                                }
                                else{
                                    str2.push(echartDate-i+28)
                                    str1.push(2);
                                }
                            }
                        }
                        else{
                            str2.push(echartDate-i+30);
                            str1.push(echartMonth-1);
                        }        
            }
            for(var j=0; j<30; j++)
                str.unshift(str1[j].toString()+'.'+str2[j].toString());
            return str;
        }
